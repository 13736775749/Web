<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="10;url=in.html"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>倒计时跳转页面</title>	

<script type="text/javascript">	
var t=10;//设定跳转的时间
setInterval("refer()", 1000); //启动1秒定时
function refer() {
	if (t == 0)
	{
		location = "in.html"; //#设定跳转的链接地址
	}
	document.getElementById('show').innerHTML = "将在" + t + "秒后跳转..."; // 显示倒计时
	t--; // 计数器递减
}
</script>
  </head>

  <body>
	<h3><span id="show"></span></h3>
  </body>
</html>
